<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Start coding here -->
    <div
      class="bg-slate-200 w-screen h-screen flex justify-center items-center"
    >
      <form
        id="login-interface"
        class="bg-white rounded-xl pt-5 px-5 pr-7 pb-0 flex-col"
      >
        <h1 id="login-web" class="text-xl text-zinc-600 font-medium">
          Login to Website
        </h1>

        <div id="mail-box" class="px-0 p-4 flex gap-8">
          <label for="email" class="font-medium pt-2">Email</label>
          <input
            type="email"
            id="email"
            class="p-2 rounded-md border-2 border-zinc-600 hover:border-violet-300 focus:outline-none focus:border-violet-500"
          />
        </div>
        <div id="mail-password">
          <label for="password" class="font-medium bottom-2">Password</label>
          <input
            type="password"
            id="password"
            class="p-2 rounded-md border-2 border-zinc-600 hover:border-violet-300 focus:outline-none focus:border-violet-500"
          />
        </div>
        <div class="flex gap-6 pt-5 pb-9">
          <button
            class="w-36 bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring-4 ring-violet-300 text-white rounded-full font-medium p-2"
          >
            Sign in
          </button>
          <button
            class="w-36 text-violet-500 hover:bg-violet-100 focus:ring-4 ring-violet-300 focus: text-violet-600 font-medium p-2 rounded-full"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
